<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

            border: 1px solid cyan;

            width: 500px;

    <div class="box">
        <h4> transition</h4>
    </div>
</body>
